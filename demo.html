  <body>
    <script>
      function createCounter() {
        let count = 0; // This variable is private to the outer function

        return function () {
          // This is the closure
          count++; // The inner function can access `count`
          return count;
        };
      }

      const counter = createCounter(); // counter is now a function

      console.log(counter()); // 1
      console.log(counter()); // 2
      console.log(counter()); // 3
    </script>
  </body>
